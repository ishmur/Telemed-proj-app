<!DOCTYPE html>
<html lang="en">
<head>
  <title>Index</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/navigation.css">

</head>

<body id="bodyTag">

<!-- Inline script for animating fadeIn and fadeOut in case user has javascript disabled -->
<script>
  var bodyTag = document.getElementById('bodyTag');
  bodyTag.className += "hiddenBody";
</script>

<div class="container" >

	<div class="row" id="contentContainer">
    <div clas="row">
  		<div class="col-sm-8 col-sm-offset-2">
          <div class="container-fluid jumbotron inline-element-center">
            <h1 style="font-size:25px">
              <i class="fa fa-medkit" ></i> ADXL-BioPro<br /><br />
              Rozwiązanie przyszłości <br />dla danych telemedycznych</h1>
          </div>
  		</div>
    </div>

		<div class="col-sm-8 col-sm-offset-2">

			<div class="row">
				<div class="container-fluid">
          <form action="" method="POST">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Nazwa użytkownika</label>
              <input type="email" name="email" class="form-control" placeholder="Nazwa użytkownika">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-lock"></span> Hasło</label>
              <input type="password" name="password" class="form-control" placeholder="Hasło">
            </div>
            <button type="submit" class="btn btn-col btn-block index-btn"><span class="glyphicon glyphicon-off"></span> Zaloguj</button>
          </form>
				</div>
			</div>

			<div class="row">
				<div class="container-fluid">
					<!-- This button is temporary until login functionality has been implemented -->
						<button type="submit" class="btn btn-col btn-block index-btn" id="btnHome">Zaloguj jako admin</button>
				</div>
			</div>

		</div>
	</div>

</div>

<script src="js/index.js"></script>

</body>
</html>
