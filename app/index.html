<!DOCTYPE html>
<html lang="en">
<head>
  <title>Index</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body id="bodyTag">

<!-- Inline script for animating fadeIn and fadeOut in case user has javascript disabled -->
<script>
  var bodyTag = document.getElementById('bodyTag');
  bodyTag.className += "hiddenBody";
</script>

<div class="container">

  <div class="row">

    <div class="col-sm-7">
      <div class="container-fluid inline-element-center" style="padding-top:100px">
        <!-- class "text-align:center" for centering an inline element -->
        <i class="fa fa-user-md" style="font-size:400px"></i>
      </div>
    </div>

    <div class="col-sm-5">

      <div class="container-fluid" style="padding-top:60px">
        <div class="row">
          <div class="container-fluid jumbotron">
            <div class="col-sm-12">
              <div class="row inline-element-center">
                <h3>Telemedical System Management App</h3>
              </div>
              <div class="row inline-element-center">
                <h4>Developed by the glorious Biomedix-Pol Group</h4>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="container-fluid">

            <button type="button" class="btn btn-lg btn-block btn-col" id="btnLogin">Login</button>

            <!-- Modal -->
            <div class="modal" id="modalLogin" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">

                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 style="color:white;"><span class="glyphicon glyphicon-home"></span> Login</h4>
                  </div>

                  <div class="modal-body">
                    <form role="form">
                      <div class="form-group">
                        <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                        <input type="text" class="form-control" id="usrname" placeholder="Enter username">
                      </div>
                      <div class="form-group">
                        <label for="psw"><span class="glyphicon glyphicon-lock"></span> Password</label>
                        <input type="text" class="form-control" id="psw" placeholder="Enter password">
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value="" checked>Remember me</label>
                      </div>
                      <button type="submit" class="btn btn-col btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
                    </form>
                  </div>

                  <div class="modal-footer">
                    <button type="submit" id="cancelLogin" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                    <p>Not a member? <a href="#">Sign Up</a></p>
                    <p>Forgot <a href="#">Password?</a></p>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="container-fluid">
            <!-- This button is temporary until login functions have been implemented -->
            <button type="button" class="btn btn-lg btn-block btn-col" id="btnHome">Enter without login (temp)</button>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>

<script src="js/index.js"></script>

</body>
</html>
